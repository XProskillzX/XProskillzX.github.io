<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansh Kumar</title>
</head>
<script>
    function changeDocument() {
      var paragraph = document.getElementById("para");
      paragraph.textContent = "New Content";
    }
</script>
<body>
  <form>
    <div>
      <button onclick="changeDocument()">Button which changes colour</button>
    </div>
  </form>
  <p id="para">Paragraph which changes colour</p>
</body>
</html>
